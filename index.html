<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexCred - Credit Builder for the Gig Economy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FlexCred</h1>
            <p>Credit Builder for the Gig Economy</p>
        </div>

        <div class="progress-steps">
            <div class="step">
                <div class="step-number">1</div>
                <small>Onboarding</small>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <small>Connect Bank</small>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <small>View Score</small>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <small>Get Insights</small>
            </div>
        </div>

        <form id="onboardingForm" action="connect-bank.html">
            <div class="info-card">
                <p>Enter your email to get started with your credit journey.</p>
            </div>
            
            <input type="email" class="input-field" placeholder="Enter your email" required>
            <button type="submit" class="btn">Next</button>
        </form>
    </div>

    <script>
        document.getElementById('onboardingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'connect-bank.html';
        });
    </script>
</body>
</html>
